<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register=demo.freecodecamp.org" method="post">
        <fieldset>
            <!--for attribute and id pair link the label and input fields for accessibility-->
            <!--The first input element with a type of submit is automatically set to submit its  nearest parent form element-->
            <label for="first-name">Enter your First Name: <input required type ="text" id="first-name"/></label>
            <label for="last-name">ENter your Last Name: <input required type="text" id="last-name"/></label>
            <label for="email">Enter your Email: <input required type="email" id="email"/></label>
            <!--pattern attribute defines regex matching min length of 8 [a-z0-5]{8,}-->
            <label for="new-password">Create a new Password: <input pattern="[a-z0-5]{8,}" required type="password" id="new-password" minlength="8"/></label>
            
        </fieldset>
        <fieldset>

        </fieldset>
        <fieldset>

        </fieldset>
        <input type="submit" value="Submit"><!--submits the form element-->
    </form>
</body>
</html>
